<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/employeepayroll.css">
        <script defer src="../js/employeepayroll.js"></script>
        <title>Employee Payroll Form</title>
    </head>
    <body>
        <header>
            <div class="logo-content">
                <img src="../assets/images/logo.png" alt="logo">
                <div>
                    <span class="logo-text">EMPLOYEE</span>
                    <span class="logo-text logo-text-2">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save(event);return false">
                <div class="form-head">Employee Payroll Form</div>
                <div class="row-content">
                    <label class="label-text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                </div>          
            </form>
        </div>
    </body>
</html>
